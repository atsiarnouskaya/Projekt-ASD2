<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Text Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 12px;
            color: #34495e;
        }
        textarea {
            width: 100%;
            resize: vertical;
            min-height: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Enter your text and a word you want to find</h1>

<form id="menuForm" th:action="@{/processText}" th:object="${userWordToSearch}" method="post">
    <label for="providedText">Text to search in:</label>
    <textarea rows="10" cols="50" id="providedText" th:field="*{text}"></textarea>

    <label for="providedWord">Word to find:</label>
    <input type="text" id="providedWord" th:field="*{word}" />

    <label for="algorithmChoice">Choose an algorithm:</label>
    <input type="hidden" id="algorithmChoice" th:field="*{algorithmChoice}" />

    <button type="button" class="menu-button" onclick="submitWithChoice('1')">Knuth-Morris-Pratt algorithm</button>
    <button type="button" class="menu-button" onclick="submitWithChoice('2')">Boyer-Moore algorithm</button>
    <button type="button" class="menu-button" onclick="submitWithChoice('3')">Both</button>

    <input type="hidden" th:field="*{type}" id="type" />
    <script>
        function submitWithChoice(algorithmChoice) {
            document.getElementById('algorithmChoice').value = algorithmChoice;
            document.getElementById('type').value = 1;
            document.getElementById('menuForm').submit();
        }
    </script>
</form>
</body>
</html>
