<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        form {
            display: inline-block;
        }

        .menu-button {
            display: block;
            width: 250px;
            padding: 15px 30px;
            margin: 15px auto;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
<h1>Choose what you want to do</h1>

<form id="menuForm" th:action="@{/sent}" th:object="${userChoice}" method="post">
    <input type="hidden" th:field="*{choice}" id="choiceInput" />
    <input type="hidden" th:field="*{type}" id="type" />

    <button type="button" class="menu-button" onclick="submitWithChoice('Provide text', 1)">Provide text</button>
    <button type="button" class="menu-button" onclick="submitWithChoice('Search words in logs', 2)">Search words in logs</button>
    <button type="button" class="menu-button" onclick="submitWithChoice('Search words in your own file', 3)">Search words in your own file</button>
    <button type="button" class="menu-button" onclick="submitWithChoice('Show logs', 0)">Show logs</button>
</form>

<script>
    function submitWithChoice(choice, type) {
        document.getElementById('choiceInput').value = choice;
        document.getElementById('type').value = type;
        document.getElementById('menuForm').submit();
    }
</script>
</body>
</html>
