<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http:/thymeleaf.org">
  <title>Menu</title>
</head>
<body>
<form th:action="@{/sent}"
      th:object="${userChoice}"
      method="post">
  <p> Choose what you want to do
    <select th:field="*{choice}">
      <option th:value="'Generate new map'" th:text="'Generate new map'"></option>
      <option th:value="'Show logs'" th:text="'Show logs'"></option>
      <option th:value="'Find words in logs'" th:text="'Find words in logs'"></option>
      <option th:value="'Calculate flows'" th:text="'Calculate flows'"></option>
    </select></p>
  <input type="submit" value="Submit">
</form>
</body>
</html>
