<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Showing logs</title>
  <style>
    #log {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f0f0f0;
      color: #000000;
      padding: 10px;
      border-radius: 6px;
      max-height: 800px;
      overflow-y: auto;
    }
    .button-link {
      display: inline-block;
      font-family: Arial, sans-serif;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

<h2>Saved logs:</h2>
<div id="log"></div>

<script>
  fetch('output.txt')
          .then(response => response.text())
          .then(text => {
            document.getElementById('log').textContent = text;
          })
          .catch(err => {
            document.getElementById('log').textContent = 'Error: ' + err;
          });
</script>

<a href="menu" class="button-link">Get back to menu</a>
</body>
</html>
